<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sito in Manutenzione</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ffffff;
      --secondary-color: #eeeeee;
      --background-start: #1a237e;
      --background-end: #283593;
      --accent-color: #536dfe;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--background-start), var(--background-end));
      color: var(--primary-color);
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 600px;
      padding: 40px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .logo {
      width: 200px;
      height: auto;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin: 0 0 1rem 0;
      color: var(--primary-color);
    }

    p {
      font-size: 1.2rem;
      font-weight: 300;
      margin: 0 0 2rem 0;
      color: var(--secondary-color);
    }

    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 2rem;
    }

    .dot {
      width: 15px;
      height: 15px;
      background-color: var(--accent-color);
      border-radius: 50%;
      margin: 0 5px;
      animation: bounce 1.4s infinite ease-in-out both;
    }

    .dot:nth-child(1) {
      animation-delay: -0.32s;
    }

    .dot:nth-child(2) {
      animation-delay: -0.16s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(0);
      }
      40% {
        transform: scale(1.0);
      }
    }

    /* Background animation */
    body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, #ff00ff, #00ffff, #ff00ff, #00ffff);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        opacity: 0.1;
        z-index: -1;
    }

    @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
    }

  </style>
</head>
<body>
  <div class="container">
    <img src="docs/assets/immagini/logo.svg" alt="Logo" class="logo">
    <h1>Evoluzione in corso</h1>
    <p>Stiamo preparando un importante aggiornamento (V3) per offrirti un'esperienza completamente rinnovata. Grazie per la tua pazienza!</p>
    <div class="loader">
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>
  </div>
</body>
</html>
